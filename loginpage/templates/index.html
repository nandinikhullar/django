<!DOCTYPE html>
<html>
<head>
    <title> SIMPLE AUTH SYSTEM </title>
</head>
<body>
    {% block content %}
        <h1>WELCOME TO THE HOMEPAGE</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">logout</a>

            {% else %}
            <a href="{% url 'login_url' %}">login</a>
            <a href="{% url 'register_url' %}">register</a>

            {% endif %}

         {% endblock %}

</body>
</html>
